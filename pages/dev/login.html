<body>
<div class="login_wrapper">
	<p class="login_logo"><img src="/static/images/login.png"></p>
	<form id="login-form" class="smart-form">
		<table class="layout">
			<tr>
				<td>
					<label class="input"> <i class="icon-append fa fa-user"></i>
						<input type="text" name="username" autofocus="true" data-label="用户名" required>
						<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> <span>用户名</span></b></label>
				</td>
				<td>
					<label class="input"> <i class="icon-append fa fa-lock"></i>
						<input type="password" name="password" data-label="密码" required>
						<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> <span>密码</span></b> </label>
			<!--div class="note"><a href="forgotpassword.html">Forgot password?</a></div-->
				</td>
				<td>
					<button type="submit" class="btn btn-primary">登录</button>
				</td>
			</tr>
		</table>
	</form>
    <!--<div class="version">Version 4.0</div>-->
	<div class="copyright">
		<p>噢易云计算</p>
        <p><a href="http://www.os-easy.com">www.os-easy.com</a></p>
	</div>
</div>
<div class="right_bottom">Ver 1.0.1</div>
